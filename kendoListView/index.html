<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Backbone test</title>
  <!-- Kendo UI -->
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.common.min.css" />
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.default.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Backbone, Underscore, jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>

  <!-- Custom -->
  <script src="listModel.js"></script>
  <script src="listCollection.js"></script>
  <script src="listView.js"></script>
  <script src="http://demos.telerik.com/kendo-ui/content/shared/js/products.js"></script>
</head>

<script type="text/x-kendo-template" id="listItemTemplate">
  <h1>Hello: #:name#</h1>
  <h2>Age: #:age#</h2>
  <h3>Salary: #:salary#</h3>
</script>

<script type="text/template" id="inputFieldlistTemplate">
  <form id="inputFieldlistForm">
  <ul id="fieldlist">
    <li>
      <label for="nameField" class="required">Your Name</label>
      <input type="text" id="nameField" name="fullname" class="k-textbox" placeholder="Full name" required validationMessage="Enter {0}" style="width: 220px;" />
    </li>
    <li>
      <label for="ageField">Age</label>
      <input id="ageField" name="Amount" type="text" min="1" max="150" value="1" required data-max-msg="Enter value between 1 and 150" style="width: 220px;" />
      <span class="k-invalid-msg" data-for="Age"></span>
    </li>
    <li>
      <label for="salaryField">Salary</label>
      <input id="salaryField" name="Salary" type="text" min="1" max="1000000" value="1" required data-max-msg="Enter value between 1 and 1000000" style="width: 220px;" />
      <span class="k-invalid-msg" data-for="Salary"></span>
    </li>
    <li class="accept">
      <label>Terms of Service</label>
      <input type="checkbox" name="Accept" required validationMessage="Acceptance is required" />
      <p>I accept the terms of service.</p>
    </li>
    <li class="confirm">
      <button class="k-button k-primary" type="submit">Submit</button>
    </li>
    <li class="status">
    </li>
  </ul>
</form>
</script>

<style>
  #fieldlist {
    margin: 0;
    padding: 0;
  }

  #fieldlist li {
    list-style: none;
    padding-bottom: .7em;
    text-align: left;
  }

  #fieldlist label {
    display: block;
    padding-bottom: .3em;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 12px;
    color: #444;
  }

  #fieldlist li.status {
    text-align: left;
  }

  #fieldlist li .k-widget:not(.k-tooltip),
  #fieldlist li .k-textbox {
    margin: 0 5px 5px 0;
  }

  .confirm {
    padding-top: 1em;
  }

  .valid {
    color: green;
  }

  .invalid {
    color: red;
  }

  #fieldlist li input[type="checkbox"] {
    margin: 0 5px 0 0;
  }

  span.k-widget.k-tooltip-validation {
    display;
    inline-block;
    width: 160px;
    text-align: left;
    border: 0;
    padding: 0;
    margin: 0;
    background: none;
    box-shadow: none;
    color: red;
  }

  .k-tooltip-validation .k-warning {
    display: none;
  }

  #addItemRender {
    margin: 3em;
  }
</style>

<div class="row">
  <div class="col-md-4"><div id="addItemRender"></div></div>
  <div class="col-md-4"></div>
  <div class="col-md-4"></div>
</div>

<div class="k-header wide">
  <div class="row">
    <div class="col-md-12">
      <div id="listRender"></div>
      <div id="pager" class="k-pager-wrap"></div>
    </div>
  </div>
</div>

</html>
