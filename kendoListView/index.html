<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Backbone test</title>
  <!-- Kendo UI -->
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.common.min.css" />
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.default.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Backbone, Underscore, jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>

  <!-- Custom -->
  <script src="listModel.js"></script>
  <script src="listCollection.js"></script>
  <script src="listView.js"></script>
  <script src="searchCollection.js"></script>
</head>

<script type="text/x-kendo-template" id="listItemTemplate">
  <div id="listDisplayArea">
    <h2 class="nameDisplay">#:name#</h2>
    <h3 class="ageDisplay"><b>Age:</b> #:age#</h3>
    <h3 class="salaryDisplay"><b>Salary:</b> #:salary#</h3>
  </div>
</script>

<script type="text/template" id="inputFieldlistTemplate">
  <form id="inputFieldlistForm">
  <ul id="fieldlist">
    <li>
      <label for="nameField" class="required">Your Name</label>
      <input id="nameField" name="Name" type="text" class="k-textbox" pattern="[a-zA-Z]+" placeholder="Enter name" maxlength="10" required validationMessage="Enter {0}" style="width: 220px;" />
    </li>
    <li>
      <label for="ageField">Age</label>
      <input id="ageField" name="Amount" type="text" min="1" max="150" value="1" required data-max-msg="Enter value between 1 and 150" style="width: 220px;" />
      <span class="k-invalid-msg" data-for="Age"></span>
    </li>
    <li>
      <label for="salaryField">Salary</label>
      <input id="salaryField" name="Salary" type="text" min="0" max="1000000" value="0" required data-max-msg="Enter value between 1 and 1000000" style="width: 220px;" />
      <span class="k-invalid-msg" data-for="Salary"></span>
    </li>
    <li class="confirm">
      <button class="k-button k-primary" type="submit">Submit</button>
    </li>
    <li class="status">
    </li>
  </ul>
</form>
</script>

<script type="text/template" id="searchListTemplate">
  <label for="searchField">Find</label>
  <input id="searchField" name="Name" type="text" class="k-textbox" pattern="[a-zA-Z]+" placeholder="Search..." maxlength="10" style="width: 220px;" />
  <button id="searchButton" class="k-button k-primary">Search</button>
</script>

<script type="text/template" id="backToAllTemplate">
  <button id="backToAllButton" class="k-button k-primary">Back To All</button>
</script>

<style>
  #fieldlist {
    margin: 0;
    padding: 0;
  }

  #fieldlist li {
    list-style: none;
    padding-bottom: .7em;
    text-align: left;
  }

  #fieldlist label {
    display: block;
    padding-bottom: .3em;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 12px;
    color: #444;
  }

  #fieldlist li.status {
    text-align: left;
  }

  .confirm {
    padding-top: 0.5em;
  }

  .valid {
    color: green;
  }

  .invalid {
    color: red;
  }

  #addItemRender {
    margin: 3em;
  }

  #searchField {
    margin-bottom: 1em;
  }

  #searchButton {
    margin-bottom: 2em;
  }

  #backToAllButton {
    margin: 1em;
  }

  #listDisplayArea {
    float: left;
    position: relative;
    width: 250px;
    height: 200px;
    margin: 5px;
    padding: 0;
    border-width: thin;
    border-color: #e45200;
    border-style: inset;
    border-radius: 10px;
    box-shadow: 0 0 5px #e45200;
  }

  .nameDisplay {
    text-align: center;
    text-transform: uppercase;
    word-wrap: break-word;
  }

  .ageDisplay {
    text-align: center;
  }

  .salaryDisplay {
    text-align: center;
  }
</style>

<div class="row">

  <div class="col-md-2">
    <div id="addItemRender"></div>
  </div>

  <div class="col-md-10">
    <div id="backToAllRender"></div>
    <div id="listRender"></div>
    <div id="pager" class="k-pager-wrap"></div>
  </div>

</div>

</html>
