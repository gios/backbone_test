<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Backbone test</title>
  <!-- Kendo UI -->
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.common.min.css" />
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.default.min.css" />
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.dataviz.min.css" />
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.dataviz.default.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>

  <!-- Backbone, Underscore, jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>

  <!-- Custom -->
  <script src="listModel.js"></script>
  <script src="listCollection.js"></script>
  <script src="listView.js"></script>
  <script src="http://demos.telerik.com/kendo-ui/content/shared/js/products.js"></script>
</head>

<script type="text/x-kendo-template" id="listItem">
  <div class="product">
    <h1>Hello: #:name#</h1>
    <h2>Age: #:age#</h2>
    <h3>Salary: #:salary#</h3>
  </div>
</script>

<div class="demo-section k-header wide">
  <div id="listRender"></div>
  <div id="pager" class="k-pager-wrap"></div>
</div>

</html>
